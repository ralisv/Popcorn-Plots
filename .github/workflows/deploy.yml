name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Install Nix
        uses: cachix/install-nix-action@v31.9.0

      - name: Run data processing
        run: nix develop --command python -m src
        working-directory: data-pipeline

      - name: Install frontend dependencies
        run: nix develop --command bun install
        working-directory: frontend

      - name: Set BASE_URL
        run: echo "BASE_URL=/${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Build project
        run: nix develop --command bun run build
        working-directory: frontend

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: frontend/dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
